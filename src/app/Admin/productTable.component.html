
<!-- Display product table with five columns id, name, description, category and price 
    with Edit and Delete buttons for each product -->
    
<table class='table table-sm table-striped'>
    <thead>
        <tr>
            <th> ID </th>   <th> Name </th> <th> Description </th> <th> Category </th><th> Price </th>    <th></th>   <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor='let item of getProducts()'>
            <td> {{ item.id }} </td>
            <td> {{ item.name }} </td>
            <td> {{ item.description }} </td> 
            <td> {{ item.category }} </td> 
            <td> {{ item.price | currency: 'USD': 'symbol': '2.2-2' }} </td> 
            <td>
                <button class= 'btn btn-sm btn-warning'
                    [routerLink]="['/admin/main/products/edit', item.id ]" >
                    Edit
                </button>
            </td>
            <td>
                <button class= 'btn btn-sm btn-danger'
                    (click)='deleteProduct(item.id)' >
                    Delete
                </button>
            </td>
        </tr>
    </tbody>
</table>

<button class='btn btn-primary ' routerLink='/admin/main/products/create'>
    Create New Product
</button>
