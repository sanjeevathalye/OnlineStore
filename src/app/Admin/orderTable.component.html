<div class= "form-check">
    <label class= "form-check-label"> 
        <input class="form-check-input" type="checkbox" [(ngModel)]= "shipped" />
    Display Shipped Orders
    </label>
  </div>

  <table class= 'table table-sm'>
      <thead>
          <tr>
              <th> Customer Name </th> ZIP code <th> <th colspan="2" > Cart </th> <th> </th>
          </tr>
      </thead>
      <tbody>
          <tr *ngIf='getOrders().length == 0'>
              <td colspan="5">
                There are no orders
              </td>
          </tr>
          <ng-template *ngFor let-o [ngForOf] = 'getOrders()'>
              <tr>
                  <td> {{ o.name}} </td> <td> {{ o.zip }} </td>
                  <th> Product </th> <th>Quantity </th> 
                  <td>
                      <button class='btn btn-warning' (click) = 'markShipped(o)'>
                        Ship
                      </button>
                      <button class='btn btn-danger' (click) = 'deleteOrder(o.id)'>
                        Delete
                      </button>
                  </td>
              </tr>
              <tr *ngFor = 'let line of o.cart.lines'>
                  <td> {{line.product.name }} </td> <td>  {{ line.product.quantity }} </td> 
              </tr>
          </ng-template>
      </tbody>

  </table>
